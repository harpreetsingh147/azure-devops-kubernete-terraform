trigger:
- main

pool:
  vmImage: ubuntu-latest

jobs:
- job: "job1"
  steps:
   - script: |
      echo my first job
      echo my first job message 2
     displayName: 'my first job'
- job: "job2"
  steps:
    - script: echo my second job
      displayName: 'my second job'
   

